<h1>Tempalte Driven Form</h1>

<form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)">
  <input
    #name="ngModel"
    type="text"
    required
    placeholder="Enter Name"
    name="name"
    ngModel
  />
  <span *ngIf="name.invalid && name.touched">Name is required</span>
  <br />
  <br />
  <input
    #password="ngModel"
    type="password"
    required
    minlength="5"
    maxlength="10"
    placeholder="Enter Password"
    name="password"
    ngModel
  />
  <span *ngIf="password.invalid && password.touched">Password is required</span>
  <br />
  <br />
  <input
    #email="ngModel"
    type="password"
    required
    minlength="5"
    maxlength="50"
    email="true"
    placeholder="Enter Email"
    name="email"
    ngModel
  />
  <span *ngIf="email.invalid && email.touched">Email is required</span>
  <br />
  <br />
  <input
    #address="ngModel"
    pattern="[a-zA-Z0-9\s]+"
    type="address"
    required
    minlength="5"
    maxlength="50"
    placeholder="Enter Address"
    name="address"
    ngModel
  />
  <span *ngIf="address.invalid && address.touched">Address is required</span>
  <br />
  <br />
  <select #gender="ngModel" name="gender" ngModel>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <span *ngIf="gender.invalid && gender.touched && gender.value == ''"
    >Please select Gender</span
  >
  <br />
  <br />
  <input #range="ngModel" type="range" min="0" max="20" name="range" ngModel />
  <span *ngIf="range.invalid && range.touched && range.value == 0"
    >Range is required</span
  >
  <br />
  <br />
  <button [disabled]="!userForm.valid">Add User</button>
  <br />
  <br />
  {{ adddetails?.name }} <br />
  {{ adddetails?.password }} <br />
  {{ adddetails?.gender }} <br />
  {{ adddetails?.range }} <br />
</form>
